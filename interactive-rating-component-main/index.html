<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
  <div class="position">

    <div class="card">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="container">
        <h1>
          How did We do
        </h1>
        <p>
          Please let know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
          offering!
        </p>
      </div>
      <form action="" method="get">
        <div class="number">

          <input type="radio" value="option1" name="myNumber" id="myNumber1">
          <label for="myNumber1" class="label_number">1</label>
          <input type="radio" value="option2" name="myNumber" id="myNumber2">
          <label for="myNumber2" class="label_number">2</label>
          <input type="radio" value="option3" name="myNumber" id="myNumber3">
          <label for="myNumber3" class="label_number">3</label>
          <input type="radio" value="option4" name="myNumber" id="myNumber4">
          <label for="myNumber4" class="label_number">4</label>
          <input type="radio" value="option5" name="myNumber" id="myNumber5">
          <label for="myNumber5" class="label_number">5</label>
        </div>
        <div class="btn">

          <button>Submit</button>
        </div>
      </form>

    </div>




</body>

</html>
